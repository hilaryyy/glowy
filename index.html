<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>glowy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&family=Great+Vibes&family=Hurricane&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="home" class="screen">
    <h1>glowy</h1>
    <p class="subtitle">choose your mode</p>
    <div class="mode-grid">
      <button class="mood-btn" onclick="showMode('mood')">mood light</button>
      <button class="strobe-btn" onclick="showMode('strobe')">strobe lights</button>
      <button class="gradient-btn" onclick="showMode('gradient')">gradient</button>
    </div>
  </div>

  <div id="mood" class="screen hidden">
    <h2>mood light</h2>
    <input type="color" id="moodColor" value="#ff6b6b" onchange="updateMoodColor()" />
    <button onclick="goHome()">← home</button>
    <div id="moodDisplay" class="full-screen"></div>
  </div>

  <div id="strobe" class="screen hidden">
    <h2>strobe lights</h2>
    <input type="color" id="strobeColor1" value="#00f0ff" />
    <input type="color" id="strobeColor2" value="#0077ff" />
    <input type="range" id="strobeSpeed" min="100" max="2000" value="500" />
    <button onclick="startStrobe()">start</button>
    <button onclick="stopStrobe()">stop</button>
    <button onclick="goHome()">← home</button>
    <div id="strobeDisplay" class="full-screen"></div>
  </div>

  <div id="gradient" class="screen hidden">
    <h2>gradient</h2>
    <input type="color" id="gradColor1" value="#a64bf4" />
    <input type="color" id="gradColor2" value="#ff6ec7" />
    <button onclick="updateGradient()">update</button>
    <button onclick="goHome()">← home</button>
    <div id="gradientDisplay" class="full-screen"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
